<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="title">Image Gallery</h1>
  <div class="gallery">
    <img src="images/img1.jpg" alt="Image 1" onclick="openPopup(this.src)">
    <img src="images/img2.jpg" alt="Image 2" onclick="openPopup(this.src)">
    <img src="images/img3.jpg" alt="Image 3" onclick="openPopup(this.src)">
    <img src="images/img4.jpg" alt="Image 4" onclick="openPopup(this.src)">
  </div>

  <div id="popup" class="popup" onclick="closePopup()">
    <span class="close">&times;</span>
    <img id="popup-img" class="popup-img" />
  </div>

  <script src="script.js"></script>
</body>
</html>
